<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Calculator </title>
</head>
<body>
    <div class="calculator">
        <input id="display" placeholder="|" readonly>

        <div class="keys">
            <button id="C" class="btn">C</button>
            <button class="green btn">( )</button>
            <button class="green btn">%</button>
            <button class="green btn">/</button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button>9</button>
            <button class="green">x</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="green">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="green">+</button>
            <button>+/-</button>
            <button>0</button>
            <button>.</button>
            <button id="eq">=</button>

        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
